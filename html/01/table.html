<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
        <style>
        thead, tfoot{
            background: #ebc107;
        }
        table, th, td {
            border : 1px solid black;
            border-collapse: collapse;
        }
        </style>
    </head>
    <body>
        <table>
            <caption>표 제목</caption>
            <thead>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용3</td>
                    <td>내용4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>내용5</td>
                    <td>내용6</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
