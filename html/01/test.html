<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>내가 처음 만드는 HTML 태그</title>

    </head>
    <body>
        <h1><mark>제목1</mark></h1>
        <p><b>일반</b><br><i>텍스트</i></p>
        <hr>
        <pre>
<span style="color:blue">일반</span>
텍스트
입니다.
        </pre>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>
        <ol type="I">
            <li>리스트3</li>
            <li>리스트4</li>
        </ol>
        <dl>

            <dt>제목</dt>
            
            <dd>설명1</dd>
            
            <dd>설명2</dd>
            
            </dl>
    </body>
</html>
