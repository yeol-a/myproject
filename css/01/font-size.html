<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 적용시켜보기</title>
        <style>
            h1 {font-size: 3em;}
            p {font-size: 1em;}
        </style>
    </head>
    <body>
        <h1>3em의 크기를 가진 제목</h1>
        <p>1em의 크기를 가진 텍스트</p>
    </body>
</html>
