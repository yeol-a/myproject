<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>박스모델</title>
        <style>
            div {
                margin:20px;
                border:1px solid #ccc;
                border-radius: 5px;
            }
            #block img {
                display : block;
                margin : 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="pic1.jpg">
            <img src="pic2.jpg">
            <img src="pic3.jpg">
        </div>
        <div id="block">
            <img src="pic1.jpg">
            <img src="pic2.jpg">
            <img src="pic3.jpg">
        </div>
    </body>
</html>
