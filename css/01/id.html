<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 적용시켜보기</title>
        <style>
            h1 {color: orange; font-size: 20;}
            p {color: green;}
            #bluetext {color:blue;}
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <p><span class="bluetext">웹 문서의 디자인과</span> 내용을 분리합니다.</p>
        <p id = "bluetext">아이디 적용</p>
    </body>
</html>
